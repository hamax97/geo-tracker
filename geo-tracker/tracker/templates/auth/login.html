{% extends 'base.html' %}

{% block header %}

<h2>{% block title %}Log In{% endblock %}</h2>

{% endblock %}

{% block content %}

<div class="container">
  <form method="post">

    <div class="form-group">
      <label for="usr">Username</label>
      <input name="username" id="usr" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="passwd">Password</label>
      <input name="password" id="passwd" type="password" class="form-control" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Log In</button>
    
    <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Register</a>
  </form>
</div>

{% endblock %}
